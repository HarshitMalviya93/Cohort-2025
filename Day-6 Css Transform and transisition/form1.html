 <!DOCTYPE html>

<body>
    <div id="form">
    <h1>Contact Us</h1>
     <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name :" required>
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Valid Email Address" required>
        <br><br>
        <label for="phone">Phonenumber</label>
        <input type="tel"  name="phone" id="phone" placeholder="Enter Valid phonenumber" required>
        <br><br>
        <label for="message">Message</label>
        <textarea  name="message"  rows="4" id="message" required></textarea >
        <br><br>
        <button>Submit</button>
    </form>
    <div>
</body>
